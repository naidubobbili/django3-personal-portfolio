{% extends 'portfolio/base.html' %}
{% block content %}


    <h1><marquee>THIS PAGE HAS {{blogs.count}} BLOGS</marquee></h1>
    {% for blog in blogs %}
    <a href="{% url  'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
<h3>{{ blog.date|date:'d| M| Y'|upper }}</h3>
      <h2>{{ blog.description|striptags|truncatechars:1000}}</h2>


      {% endfor %}


{% endblock %}
